<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="doctor_style.css">
</head>
<body>
    <!-- Include header -->
    <header>
        <!-- ... same as before ... -->
    </header>

    <main>
        <h2>Profile Settings</h2>
        <form action="#" method="post" class="profile-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="Dr. Jane Smith" required>

            <label for="specialty">Specialty:</label>
            <input type="text" id="specialty" name="specialty" value="Cardiology" required>

            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" rows="6">Experienced cardiologist with over 10 years of practice...</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <footer>
        <!-- ... same as before ... -->
    </footer>
</body>
</html>
